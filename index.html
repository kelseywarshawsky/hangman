<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Zoo Animal Hangman</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand text-info" href="#">Hangman</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Scores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Portfolio</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="row">
        <div class="col-md-3 text-center">
            <img width="200" height="200" src="assets/images/giraffe.png">
        </div>
        <div class="col=md-6">
            <div class="jumbotron">
                <h1 class="display-3 text-center text-info">Zoo Animal Hangman</h1>
                <p class="lead text-center">This is a simple hangman game with cute zoo animals. Press any key to make your guess!</p>
            </div>
        </div>
        <div class="col-md-3 text-center">
            <img width="200" height="200" src="assets/images/elephant.png">
        </div>
    </div>
    <br>
    <div class="row justify-content-center">
            <div class="card border-info mb-3 text-center" style="width: 60rem;">
                <div class="card-body">
                    <h4 class="card-title"><b>Which zoo animal could it be?</b></h4><br>
                    <h4 id="work-text"></h4>
                </div>
            </div>
        </div>
    <div class="row justify-content-center">
        <div class="card bg-warning mr-4 mb-3" style="width: 25rem;">
            <div class="card-body">
                <h4 class="card-title"><u>Score</u></h4> <br>
                    <h4 id="wins-text"></h4>
                    <h4 id="losses-text"></h4>
                    <h4 id="guesses-text"></h4>
                </h4>
            </div>
        </div>
        <div class="card border-danger mb-3" style="width: 25rem;">
            <div class="card-body">
                <h4 class="card-title"><u>Wrong letters</u></h4><br>
                <h4 id="wrong-text"></h4>
            </div>
        </div>
    </div>

    <!-- game Js -->
    <script src="assets/javascript/game.js"></script>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Bootstrap JavaScript CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
